<!DOCTYPE html>
<html>
<head>
  <title>VirusTotal Checker</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      color: #333;
      padding: 20px 0;
    }
    #checkButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    #checkButton:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>VirusTotal Checker</h1>
  <button id="checkButton">Check Current Page</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
